<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- spécifie la version d'internet à utiliser -->
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <h1 class="info">Materiel </h1>
        <table class="table">
            <thead>
                <tr class="titre">
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Dimension</th>
                    <th scope="col">Etat</th>
                </tr>
            </thead>
                <tbody>
                    {% for matos in HTML_Result %}
                        <tr>
                            <th scope="row">{{ matos[0] }}</th>
                            <td id="nom">{{ matos[1] }}</td>
                            <td id="taille">{{ matos[2] }}</td>
                            <td id="etat">{{ matos[3] }}</td>
                        </tr>

                    {% endfor %}
                </tbody>
        </table>
        <h1 class="info">Employés </h1>
        <table class="table">
            <thead>
                <tr class="titre">
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Age</th>
                    <th scope="col">Poste</th>
                </tr>
            </thead>
                <tbody>
                    {% for matos in HTML_Result_2 %}
                        <tr>
                            <th scope="row">{{ matos[0] }}</th>
                            <td id="nom">{{ matos[1] }}</td>
                            <td id="prenom">{{ matos[2] }}</td>
                            <td id="age">{{ matos[3] }}</td>
                            <td id="poste">{{ matos[4] }}</td>
                        </tr>

                    {% endfor %}
                </tbody>
        </table>
    </body>
</html>
